<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scisssors game</title>
</head>
<body> 
    <h1>Rock Paper Scisssors</h1>
    <div class="options">
        <div class="opt" id="rock"></div>
        <div class="opt" id="paper"></div>
        <div class="opt" id="scissors"></div>
    </div>
    <div class="stats">
        <div class="you stat-block">
            <p class="scoreY">0</p>
            <span>you</span>
        </div>
        <div class="computer stat-block">
            <p class="scoreC">0</p>
            <span>computer</span>
        </div>
    </div>
    <div class="board">
        <div class="bd"><p>Play Your Move</p></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
